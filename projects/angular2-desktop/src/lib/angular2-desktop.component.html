<div class="desktop-container" #container>
  <gb-dock-preview *ngIf="showDockPreview" [position]="dockPreviewPosition"></gb-dock-preview>
  <ng-content></ng-content>
  <div class="grid-container">
    <div *ngFor="let window of desktop.windows" class="grid-item">
      <gb-shortcut [shortCut]="window.shortCut" (shortCutDblClicked)="shortCutClicked(window.shortCut)">
      </gb-shortcut>
    </div>

  </div>


</div>
<gb-taskbar></gb-taskbar>
