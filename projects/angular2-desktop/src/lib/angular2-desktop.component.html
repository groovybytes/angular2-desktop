<div class="bar-top">
  <div class="bar">

  </div>
  <div class="bar-content">
    <div class="taskbar-entry"
         [id]="'taskbar-entry-'+window.id"
         [ngClass]="{'active':hasFocus(window.id)}"
         *ngFor="let window of getVisibleWindows()"
         (click)="onTaskBarEntryClicked(window)">
      <span>{{window.title}}</span>
    </div>
    <div class="view-desktop" (click)="viewDesktop()">

    </div>
  </div>
</div>

<div class="bar-left">
  <div class="bar">

  </div>
  <div class="bar-content">
    <ng-content select=".shortcuts" ></ng-content>
  </div>


</div>


<div class="window-container" #container>
  <a2d-dock-preview *ngIf="showDockPreview" [position]="dockPreviewPosition"></a2d-dock-preview>
  <ng-content select=".windows" ></ng-content>
</div>
