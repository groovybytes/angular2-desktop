
<div class="bar-entry"
     [ngClass]="{'active':hasFocus(window.id)}"
     *ngFor="let window of getOpenWindows()"
     (click)="onEntryClicked(window)">
  <span>{{window.title}}</span>
</div>
<button type="button" (click)="dock(DockPosition.TOP)">top</button>
<button type="button" (click)="dock(DockPosition.TOP_LEFT)">top left</button>
<button type="button" (click)="dock(DockPosition.TOP_RIGHT)">top right</button>
<button type="button" (click)="dock(DockPosition.BOTTOM)">bottom</button>
<button type="button" (click)="dock(DockPosition.BOTTOM_LEFT)">bottom left</button>
<button type="button" (click)="dock(DockPosition.BOTTOM_RIGHT)">bottom right</button>
