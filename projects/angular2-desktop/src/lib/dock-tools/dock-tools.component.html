<div class="dock-tools">
  <div role="group" class="btn-group">
    <button type="button" class="window-btn"
            (mouseover)="mouseOver(DockPosition.TOP)"
            (mouseleave)="mouseleave()"
            (click)="dock(DockPosition.TOP)">
      <i class="fas fa-caret-up fa-2x"></i>
    </button>
    <button type="button" class="window-btn"
            (mouseover)="mouseOver(DockPosition.TOP_LEFT)"
            (mouseleave)="mouseleave()"
            (click)="dock(DockPosition.TOP_LEFT)">
      <i class="fas fa-caret-up fa-2x " style="transform: rotate(-45deg);"></i>
    </button>
    <button type="button" class="window-btn"
            (mouseover)="mouseOver(DockPosition.TOP_RIGHT)"
            (mouseleave)="mouseleave()"
            (click)="dock(DockPosition.TOP_RIGHT)">
      <i class="fas fa-caret-up fa-2x " style="transform: rotate(45deg);"></i>
    </button>
    <button type="button" class="window-btn"
            (mouseover)="mouseOver(DockPosition.BOTTOM)"
            (mouseleave)="mouseleave()"
            (click)="dock(DockPosition.BOTTOM)">
      <i class="fas fa-caret-down fa-2x"></i>
    </button>
    <button type="button" class="window-btn"
            (mouseover)="mouseOver(DockPosition.BOTTOM_LEFT)"
            (mouseleave)="mouseleave()"
            (click)="dock(DockPosition.BOTTOM_LEFT)">
      <i class="fas fa-caret-down fa-2x " style="transform: rotate(45deg);"></i>
    </button>
    <button type="button" class="window-btn"
            (mouseover)="mouseOver(DockPosition.BOTTOM_RIGHT)"
            (mouseleave)="mouseleave()"
            (click)="dock(DockPosition.BOTTOM_RIGHT)">
      <i class="fas fa-caret-down fa-2x " style="transform: rotate(-45deg);"></i>
    </button>
    <button type="button" class="window-btn"
            (mouseover)="mouseOver(DockPosition.LEFT)"
            (mouseleave)="mouseleave()"
            (click)="dock(DockPosition.LEFT)">
      <i class="fas fa-caret-left fa-2x "></i>
    </button>
    <button type="button" class="window-btn"
            (mouseover)="mouseOver(DockPosition.RIGHT)"
            (mouseleave)="mouseleave()"
            (click)="dock(DockPosition.RIGHT)">
      <i class="fas fa-caret-right fa-2x "></i>
    </button>
  </div>
</div>
