<div (click)="onClick()"
     *ngIf="window.isVisible()"
     [ngClass]="window.clazz"
     [ngStyle]="getStyle()"
     interact
     [window]="window"
     parent=".desktop-container">



  <div class="window-header drag-handle">
    <!--<ng-content select=".header"></ng-content>-->
    <gb-window-header [window]="window" (dockBtnClicked)="dockBtnClicked()"></gb-window-header>
  </div>
  <gb-dock-tools *ngIf="dockToolsVisible"></gb-dock-tools>
  <div class="window-body" >
    <ng-content select=".body"></ng-content>
  </div>
</div>
