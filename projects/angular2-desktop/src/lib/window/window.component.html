<div (click)="onClick()"
     *ngIf="window.isVisible()"
     [ngClass]="window.clazz"
     [ngStyle]="{'z-index':window.zIndex}"
     interact
     [window]="window"
     parent=".desktop-container">
  <div class="window-header drag-handle">
    <!--<ng-content select=".header"></ng-content>-->
    <gb-window-header [window]="window"></gb-window-header>
  </div>
  <div class="window-body">
    <ng-content select=".body"></ng-content>
  </div>
  <div class="window-footer">
    <ng-content select=".footer"></ng-content>
  </div>
</div>
