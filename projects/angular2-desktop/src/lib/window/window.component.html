<div (click)="onClick()"
     *ngIf="window.isVisible()"
     [ngClass]="window.clazz"
     [ngStyle]="getStyle()"
     interact
     [window]="window"
     parent=".window-container">

  <div *ngIf="window.showHeader" class="window-header drag-handle">
    <div class="header" *ngIf="headerTemplate">
      <ng-container *ngTemplateOutlet="headerTemplate; context:headerTemplateContext"></ng-container>
    </div>
    <ng-content *ngIf="!headerTemplate" select=".header"></ng-content>
    <div class="button-header" *ngIf="window.showWindowBtns">
      <a2d-window-header [window]="window" (dockBtnClicked)="dockBtnClicked()"></a2d-window-header>
    </div>

  </div>
  <a2d-dock-tools *ngIf="dockToolsVisible"></a2d-dock-tools>
  <div class="window-body">
    <div class="body" *ngIf="bodyTemplate">
      <ng-container *ngTemplateOutlet="bodyTemplate; context:bodyTemplateContext"></ng-container>
    </div>
    <ng-content select=".body" *ngIf="!bodyTemplate"></ng-content>
  </div>
</div>
