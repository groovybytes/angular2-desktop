<a2d-desktop>
  <div class="windows">

    <a2d-window
      [id]="'firefox'"
      [appId]="'firefox'"
      [title]="'firefox'"
      [state]="WindowState.NORMAL"
      [dockPosition]="DockPosition.LEFT"
      [x]="400"
      [y]="400"
      [showWindowBtns]="true"
      [alwaysOnTop]="false"
      [showCloseBtnOnly]="false"
      [showDockingTools]="true"

      [width]="400"
      [height]="400">
      <div class="header">
        test header
      </div>
      <div class="body">
        <button>Some Btn</button>
      </div>
    </a2d-window>
    <a2d-window
      [id]="'gmail'"
      [appId]="'gmail'"
      [title]="'google mail'"
      [state]="WindowState.NORMAL"
      [dockPosition]="DockPosition.LEFT"
      [showWindowBtns]="true"
      [x]="200"
      [y]="200"
      [width]="400"
      [height]="400">
      <div class="body">
        <button>Some Btn</button>
      </div>
    </a2d-window>
  </div>
  <div class="desktop">
    <a2d-desktop-shortcut
      [appId]="'firefox'"
      [x]="20"
      [y]="20"
      [width]="100"
      [height]="50"
      [color]="'transparent'"
      [title]="'some link'"
    ></a2d-desktop-shortcut>
    <a2d-desktop-shortcut
      [appId]="'gmail'"
      [x]="200"
      [y]="20"
      [width]="50"
      [height]="50"
      [title]="'firefox'"
      [icon]="'/assets/images/icons/firefox.png'"></a2d-desktop-shortcut>
  </div>
  <div class="bar-top">
    <a2d-task-bar></a2d-task-bar>
  </div>
  <div class="bar-left">

    <a2d-shortcut [appId]="'firefox'" [icon]="'/assets/images/icons/firefox.png'"></a2d-shortcut>
    <a2d-shortcut [appId]="'gmail'" [icon]="'/assets/images/icons/gmail.png'"></a2d-shortcut>

  </div>
</a2d-desktop>
